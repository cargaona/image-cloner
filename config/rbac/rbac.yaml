apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: image-cloner-controller
rules:
  - apiGroups:
      - ""
    resources:
      - pods
      - secrets
      - services
      - persistentvolumeclaims
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - extensions
      - apps
    resources:
      - deployments
      - replicasets
      - daemonsets
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: image-cloner-controller
  namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: image-cloner-controller
subjects:
  - kind: ServiceAccount
    name: default
    namespace: default